name: Echo Branch from JSON

on: [push]

jobs:
  echo-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read branch key from JSON
        run: |
          branch=$(python -c "import json; print(json.load(open('file.json'))['branch'])")
          echo "Branch: $branch"
